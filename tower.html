<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tea</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body takes full viewport height and hides overflow */
        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Container for the entire layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* Checkout section at the top */
        .checkout-section {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            z-index: 10;
            border-radius: 10px;
        }

        /* Quantity controls styling */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            background-color: #ffcc00;
            /* Yellow background */
            border: none;
            color: #000;
            /* Black text color */
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #e6b800;
            /* Darker yellow on hover */
        }

        .quantity {
            font-size: 24px;
            color: #fff;
        }

        .price-tag {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .checkout-btn {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 87, 34, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e64a19;
            box-shadow: 0px 6px 20px rgba(255, 87, 34, 1);
        }

        /* Cup section with background image */
        .cup-section {
            flex: 1;
            background-image: url('images/papercup1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Price tag positioned on the cup */
        .price-tag-on-cup {
            position: absolute;
            top: 60%;
            left: 57%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #ffcc00;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* QR code display */
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Checkout Section at the Top -->
        <div class="checkout-section">
            <!-- Quantity controls -->
            <div class="quantity-controls">
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                <span class="quantity" id="quantity">1</span>
                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>

            <!-- Total Price -->
            <div class="price-tag" id="totalPrice">₹10</div>

            <!-- Checkout Button -->
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>

        <!-- Cup Section with Price on the Cup -->
        <div class="cup-section">
            <div class="price-tag-on-cup">₹10</div>
        </div>

        <!-- QR Code Section -->
        <div id="qrCodeContainer" class="qr-code" style="display: none; text-align: center;">
            <h3>Scan to Pay</h3>
            <img id="qrCodeImage" src="" alt="QR Code">
        </div>
    </div>

    <script>
        let unitPrice = 10;
        let quantity = 1;

        function updateTotal() {
            const totalPrice = unitPrice * quantity;
            document.getElementById("totalPrice").innerText = "₹" + totalPrice;
        }

        function increaseQuantity() {
            quantity++;
            document.getElementById("quantity").innerText = quantity;
            updateTotal();
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById("quantity").innerText = quantity;
                updateTotal();
            }
        }

        async function checkout() {
            try {
                const response = await fetch('https://nitrobe-server-production.up.railway.app/tower-purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quantity })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Razorpay order details from server response
                    const razorpayOrderId = data.razorpayOrderId;
                    const orderNumber = data.orderNumber;
                    const amount = data.amount;

                    // Configure Razorpay UPI intent
                    const options = {
                        key: "rzp_live_P0qJIySFHpfRaR", // Replace with your Razorpay Key ID
                        amount: amount * 100, // Amount in paise
                        currency: "INR",
                        name: "Buy Tea",
                        description: `Order Number: ${orderNumber}`,
                        order_id: razorpayOrderId,
                        prefill: {
                            name: "Customer Name", // Optional: Prefill customer name
                            email: "upi@nitrobe.com", // Optional: Prefill email
                            contact: "9999999999" // Leave empty to avoid asking for phone number
                        },
                        handler: function (response) {
                            // Handle successful payment
                            console.log("Payment Successful", response);
                            alert("Payment Successful. Order ID: " + orderNumber);
                            quantity = 1;
                            document.getElementById("quantity").innerText = quantity;
                        },
                        theme: {
                            color: "#ffcc00"
                        }
                    };

                    // Open Razorpay Checkout
                    const rzp = new Razorpay(options);
                    rzp.open();
                } else {
                    console.error("Failed to create order", await response.text());
                    alert("Failed to create order. Please try again.");
                }
            } catch (error) {
                console.error("Error during checkout:", error);
                alert("An error occurred. Please try again.");
            }
        }

    </script>
</body>

</html>
