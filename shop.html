<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrobe Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Quantity selector styling */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-selector button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .quantity-selector button:hover {
            background-color: #bbb;
        }

        .quantity-selector input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #total-price {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        /* User Details Form styling */
        .order-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .order-form h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button[type="button"] {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .quantity-selector {
                gap: 5px;
            }

            .quantity-selector button {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            #total-price,
            .order-form h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Shop at Nitrobe</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="shop.html">Shop</a> |
                <a href="tutorials.html">Tutorials</a> |
                <a href="about.html">About Us</a> |
                <a href="contact.html">Contact Us</a> |
                <a href="sitemap.html">Sitemap</a>
            </nav>
        </header>

        <section>
            <h2>Tea Vending Machine - ₹12,999</h2>
            <p>Get all the components and instructions needed to build a DIY tea vending machine.</p>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <button onclick="updateQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" min="1" readonly>
                <button onclick="updateQuantity(1)">+</button>
            </div>

            <!-- Total Price Display -->
            <p id="total-price">Total Price: ₹12,999</p>

            <!-- User Details Form -->
            <div class="order-form">
                <h3>Enter Your Details</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <button type="button" onclick="checkout()">Checkout</button>
                </form>
            </div>

            <!-- Message Area -->
            <div id="message"></div>
        </section>

        <footer>
            <p>&copy; 2024 Nitrobe. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Update quantity and price dynamically
        const basePrice = 12999;

        function updateQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let quantity = parseInt(quantityInput.value) + change;
            quantity = Math.max(1, quantity); // Minimum of 1
            quantityInput.value = quantity;
            document.getElementById('total-price').textContent = `Total Price: ₹${basePrice * quantity}`;
        }

        // Checkout function to send order details to the server
        async function checkout() {
            try {
                const response = await fetch('https://nitrobe-server-production.up.railway.app/create-payment-link', { // Use your actual Railway.app URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        itemId: 1,
                        quantity: document.getElementById('quantity').value,
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    document.getElementById('message').innerHTML = `
        Payment link sent to <strong>${data.email}</strong>.
        <a href="${data.paymentLink}" target="_blank">Click here to pay now</a>.
      `;
                } else {
                    document.getElementById('message').textContent = "Error creating payment link. Please try again.";
                }
            } catch (error) {
                console.error("Error creating payment link:", error.message);
                document.getElementById('message').textContent = "An error occurred. Please try again.";
            }
        }

    </script>
</body>

</html>
